<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato|Lobster&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.min.css">
    <title>Virtua Frontend Internship Test</title>
  </head>
  <body>
    <section class="main">
      <button id="show-popup-form" class="btn btn-main">Click me!</button>
      <!-- Display success message below -->
    </section>
    <div class="popup">
      <i id="close-popup-form" class="fas fa-times-circle"></i>
      <form class="form">
        <h1>Login</h1>
        <input type="text" name="mail" id="mail" placeholder="E-mail...">
        <input type="password" name="password" id="password" placeholder="Password...">
        <div>
          <label class="container">I agree to terms & conditions.
            <input type="checkbox" name="agreement" id="agreement">
            <span class="checkmark"></span>
          </label>
        </div>
        <input type="submit" class="submit" value="Submit">
    </form>
    </div>
    <script src="js/index.min.js" charset="utf-8"></script>
  </body>
</html>
